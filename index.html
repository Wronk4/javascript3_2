<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacje pogodowe NOAA</title>
    <script src="app.js" defer></script>
</head>
<body>

    <h1>Pobierz stacje pogodowe NOAA</h1>

    <div>
        <button id="fetchButton">Pobierz dane</button>
    </div>

    <div id="errorContainer" style="color: red; margin-top: 10px;"></div>

    <h2>Wyniki (pierwsze 50 stacji):</h2>

    <table border="1" id="resultsTable">
        <thead>
            <tr>
                <th>Station ID</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>

</body>
</html>
