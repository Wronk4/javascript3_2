<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalizacje NOAA (CORS Proxy)</title>
    <script src="app.js" defer></script>
</head>
<body>

    <h1>Pobierz Lokalizacje NOAA</h1>

    <button id="fetchButton">Pobierz dane</button>

    <div id="errorContainer" style="color: red; margin-top: 10px;"></div>

    <h2>Wyniki (Lokalizacje):</h2>

    <table border="1" id="resultsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Min Date</th>
                <th>Max Date</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>

</body>
</html>
